<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            font-family: "Courier New";
        }
        .native-out{
            width: 100%;
            line-height: 50px;
            {#position: fixed;#}
            background-color: gainsboro;
        }
        .content-out{

            width: 100%;
            height: 1100px;
            background-color: gainsboro;
        }
        .native-inner{
            width: 1216px;
            line-height: 50px;
            margin: 0 auto;
            background-color:cornflowerblue;
            border-top: #FF8500 3px solid;
            {#border: blueviolet solid 1px;#}
        }
        .content_inner{
            width: 1216px;
            height: 1100px;
            margin: 0 auto;
            background-color: white;

        }
        .body-menu{
            float: left;
            height: 1100px;
            width: 10%;
            background: #bc34b5;
        }
        .body-content{
            float: left;
            height: 1100px;
            width: 90%;
        }
        a{
            color: black;
            font-size: 15px;
        }
        .native-inner a{
            height: 50px;
            display: inline-block;
            text-decoration: none;
            line-height: 50px;
            text-align: center;
            padding-right: 10px;
            padding-left: 10px;
        }

         a:hover{
            background-color:  #edeef0;
            color: #FF8500;
        }
        .body-menu a{
            height: 50px;
            width: 100%;
            line-height: 50px;
            display: block;
            text-decoration: none;
            padding-top: 0;
            padding-bottom: 0;
            border-bottom: #FF8500 1px solid;
        }

    </style>
    <script src="../../statics/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="native-out">
        <div class="native-inner">
            <a href="#">淘集集后台</a>
            <a href="#">商家后台</a>
            <a href="#">财务后台</a>
            <a href="#">客服系统</a>
        </div>
    </div>
    <div class="content-out">
        <div class="content_inner">
            <div class="body-menu">
                <a href="/shandian/sendsms">发送短信</a>

                        <h4>Mobile:<input type="text" id="mobile"> <input type="button" value="点我发送短信" id="sms"></h4>
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
