<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/abc/jquery-3.3.1.js"></script>
</head>
<body>
    <h1>数据展示</h1>
    <form action="/userinfo/" method="post">
        <p align="left">name:<input type="text" name="name"></p>
        <p align="left">&nbsp;&nbsp;&nbsp;sex:<input type="text" name="sex"></p>
        <p align="left">email:<input type="text" name="email"></p>
        <input type="submit" value="submit">
    </form>
    <table border="1px">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>邮箱</th>
        </tr>
        {% for i in user_list %}
            <tr>
                <th>{{ i.name }}</th>
                <th>{{ i.sex }}</th>
                <th>{{ i.email }}</th>
            </tr>
        {% endfor %}
    </table>

<script>
    $("h1").css("color","red")
</script>

</body>
</html>
