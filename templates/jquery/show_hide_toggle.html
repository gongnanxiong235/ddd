<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../statics/jquery-3.3.1.js"></script>
    <script>
    $(function () {
        $('.hide').click(function () {
            $('p').hide("slow")
        })
        $('.show').click(function () {
            $('p').show()
        })
        $('.helo').click(function () {
            $('p').toggle(5000)
        })
    })

</script>
</head>
<body>
    <input type="button" value="点我隐藏" class="hide">
    <input type="button" value="点我显示" class="show">
    <input type="button" value="什么都能做" class="helo">

    <p>hello1</p>
    <p>hello2</p>
    <p>hello3</p>



</body>
</html>
